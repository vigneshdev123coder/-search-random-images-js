<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <style>
   * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}

body {
    background-color: #39297b;
    color: #fff;
}

h1 {
    text-align: center;
    margin: 100px;
    font-weight: 600;
}

form {
    width: 90%;
    max-width: 600px;
    margin: auto;
    height: 80px;
    background: #434989;
    display: flex;
    align-items: center;
    border-radius: 8px;
}

form input {
    flex: 1;
    height: 100%;
    border: 0;
    outline: 0;
    background: transparent;
    color: #fff;
    font-size: 18px;
    padding: 0 30px;
}

form button {
    padding: 0 40px;
    height: 100%;
    background-color: #ff3929;
    color: #fff;
    font-size: 18px;
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
}

::placeholder {
    color: #fff;
    font-size: 18px;
}

#showmorebtn {
    background: #ff3929;
    color: #fff;
    border: 0;
    outline: 0;
    padding: 10px 20px;
    border-radius: 4px;
    margin: 10px auto 100px;
    display: none;
}

#searchresult {
    width: 80%;
    margin: 100px auto 50px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    gap: 40px;
}

#searchresult img {
    width: 100%;
    height: 230px;
    object-fit: cover;
    border-radius: 5px;
}

/* Media Query for Tablets (width less than or equal to 768px) */
@media (max-width: 768px) {
    h1 {
        margin: 50px;
        font-size: 24px;
    }

    form {
        height: 60px;
    }

    form input {
        font-size: 16px;
        padding: 0 20px;
    }

    form button {
        padding: 0 30px;
        font-size: 16px;
    }

    #searchresult {
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    #searchresult img {
        height: 200px;
    }
}

/* Media Query for Mobile Devices (width less than or equal to 480px) */
@media (max-width: 480px) {
    h1 {
        margin: 30px;
        font-size: 20px;
    }

    form {
        height: 50px;
    }

    form input {
        font-size: 14px;
        padding: 0 15px;
    }

    form button {
        padding: 0 20px;
        font-size: 14px;
    }

    #searchresult {
        width: 90%;
        grid-template-columns: 1fr;
        gap: 15px;
    }

    #searchresult img {
        height: 180px;
    }

    #showmorebtn {
        padding: 8px 16px;
        font-size: 14px;
    }
}


  </style>

</head>
<body>
    <h1> Search anything to find something </h1>

    <form id="mainform">
        <input type="text" id="input" placeholder="search something here ...">
        <button>search</button>
    </form>
    <div id="searchresult"></div>
    <button id="showmorebtn">show more</button>

    <script>
        const accesskey = "ncweNJ_YGoc8NpAz2LLlnyAdir9LKOhgdPvBKwaFGmY";
const form = document.getElementById("mainform");
const inputform = document.getElementById("input");
const searchresult = document.getElementById("searchresult");
const showmore = document.getElementById("showmorebtn");
let keyword = "";
let page = 1;
async function searchimages() {
  keyword = inputform.value;
  const url = `https://api.unsplash.com/search/photos?page=${page}&query=${keyword}&client_id=${accesskey}&per_page=12`;
  const response = await fetch(url);
  const data = await response.json();
  if (page === 1) {
    searchresult.innerHTML = "";
  }
  const results = data.results;
  results.map((result) => {
    const image = document.createElement("img");
    image.src = result.urls.small;
    const imagelink = document.createElement("a");
    imagelink.href = result.links.html;
    imagelink.target = "_blank";

    imagelink.appendChild(image);
    searchresult.appendChild(imagelink);
    showmore.style.display = "block";
  });
}

form.addEventListener("submit", (e) => {
  e.preventDefault();
  page = 1;
  searchimages();
});
showmore.addEventListener("click", () => {
  page++;
  searchimages();
});

    </script>
</body>
</html>
